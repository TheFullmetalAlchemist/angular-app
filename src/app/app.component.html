<app-header/>

<main>
  <ul id="users">
    @for(user of users ; track user.id) {
    <li>
    <app-user [user]="user" (select)="onClickUserSelected($event)" />
    </li>
  }
  </ul>
  
  @if(selectedUser) {
  <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"></app-tasks>
  }
  @else {
    <p id="fallback">Please select a user to view their tasks.</p>
  }
</main>
